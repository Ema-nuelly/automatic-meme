<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SertON</title>
    <link rel="stylesheet" href="estil.css">
</head>
<body>
    <header class="upper">
        <div id="logo"><img  src="imagens/logoserton.png"></div>
        <nav>
            <ul>
                <li class="highlight" style="color: #FF7120;">Página inicial</li>
                <li>Sobre nós</li>
                <li>Categorias</li>
                <li>Contato</li>
            </ul>
        </nav>
        <section class="icons">
            <svg style="width: 25px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            <svg style="height: 25px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
            <button id="pesqui">
                <svg style="height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                </svg>
                Login
            </button>
        </section>
    </header>

    <section class="twobelow">
        <section class="esquerda">
            
            <div id="bigtexto">
                <img src="imagens/cacto.png">
                <div>Bem vindo</div>
                <div>O <span class="orange">sertão</span></div>
                <div>agora está <span class="orange">online</span></div>
            </div>

            <p>Fique por dentro das novidades dos estabelecimentos da sua cidade.</p>

            <div class="busca"> 
                <input type="text" placeholder="Digite o nome da sua cidade"> 
                <button>Pesquisar</button> 
            </div>

        </section>

        <section class="direita">
            <div class="smallerone"> 
                <img  src="imagens/pizza1.png"> 
            </div> 
            <div class="biggerone"> 
                <img  src="imagens/banner.png"> 
            </div>
        </section>


    </section>

</body>
</html>
